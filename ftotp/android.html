  <body class="success">
	<div class="page-wrap">
		<div class="info">
			<div class="ok-btn"><img src="./static/imgs/mobile/ok.png" alt=""></div>
			<p class="entry-con">感谢您使用 OTPMobileToken</p>
		</div>
		<div class="download" style="text-align:center;">
			<h3 class="entry-hd">立即下载</h3>	
			
			<div class="download-btn" id="J_weixin2">
			<a href="./static/app/OTPMobile-v3-20180606.apk"  class="btn-download btn-margin" id="J_weixin">
				<img src="./static/imgs/mobile/btn-android.png" class="w-100" alt="安卓版下载">
			</a>
			</div>
		</div>
		
		<div class="footer-bg">
			<p class="entry-con">注：微信用户请在右上角选择“在浏览器中打开”，再选择下载应用</p>
			<p class="entry-con">
				1. click the right up corner "three dots" button
				</br>
				2. choose "open with browser"
			</p>
		</div>
	</div>
	<div id="weixin-tip"><p><img src="./static/imgs/mobile/live_weixin.png" alt="微信打开"><span id="close" title="关闭" class="close">×</span></p></div>
	<script type="text/javascript">
	var is_weixin = (function() {
	    var ua = navigator.userAgent.toLowerCase();
	    if (ua.match(/MicroMessenger/i) == "micromessenger") {
	        return true;
	    } else {
	        return false;
	    }
	})();
	window.onload = function(){
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		var btn = document.getElementById('J_weixin');
		var btn2 = document.getElementById('J_weixin2');
		var tip = document.getElementById('weixin-tip');
		var close = document.getElementById('close');
		if(is_weixin){
			
			btn.onclick = function(e){
				tip.style.height = winHeight + 'px';
				tip.style.display = 'block';
				return false;
			}
			btn2.onclick = function(e){
				tip.style.height = winHeight + 'px';
				tip.style.display = 'block';
				return false;
			}
			close.onclick = function(){
				tip.style.display = 'none';
			}
		}
	}
	

	</script>
